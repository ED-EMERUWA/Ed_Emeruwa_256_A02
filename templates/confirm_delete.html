<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h3 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 10px;
        }
        h5 {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .order-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .order-details p {
            font-size: 16px;
            margin: 8px 0;
        }
        .order-details strong {
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        .button-container button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .yes-btn {
            background-color: #e74c3c;
            color: white;
        }
        .yes-btn:hover {
            background-color: #c0392b;
        }
        .cancel-btn {
            background-color: #bdc3c7;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>

<div class="popup-container">
    <h3>Delete Order</h3>
    <h5>Are you sure you want to delete this order?</h5>

    <div class="order-details">
        <p><strong>Type:</strong> <span>{{ order.type }}</span></p>
        <p><strong>Crust:</strong> <span>{{ order.crust }}</span></p>
        <p><strong>Size:</strong> <span>{{ order.size }}</span></p>
        <p><strong>Quantity:</strong> <span>{{ order.quantity }}</span></p>
        <p><strong>Price Per:</strong> $<span>{{ "%.2f"|format(order.price_per) }}</span></p>
        <p><strong>Order Date:</strong> <span>{{ order.order_date }}</span></p>
    </div>

    <div class="button-container">
        <button class="yes-btn" onclick="deleteOrder()">Yes, Delete</button>
        <a href="{{ url_for('pizza_orders') }}"></a>Cancel
    </div>
</div>

<script>
    // Function to send DELETE request
    async function deleteOrder() {
        var order = {{ order | tojson }};
        const orderId = order.id;
        console.log("hi")
        console.log(orderId)
        
        const response = await fetch(`http://127.0.0.1:6005/pizza`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: orderId })
        });

        if (response.ok) {
            alert("Order deleted successfully!");
         
        } else {
            alert("Failed to delete order.");
        }
    }
</script>

</body>
</html>
